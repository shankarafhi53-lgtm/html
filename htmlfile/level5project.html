<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h3><b>Ordered and Unordered List</b></h3>
    <ol type="I">
        <big>List of Car Companies</big>
        <li>Honda</li>
        <li>Maruti</li>
        <li>BMW</li>
    </ol>
    <ul>
        <big>List of Bike Companies</big>
        <li>Hero</li>
        <li>Activa</li>
        <li>Duccati</li>
    </ul>
    
    </section>
    <hr>
    <section>
        <h3><b>Tables</b></h3>
        <table border="5">
            <caption>STUDENT DETAILS</caption>
            <tr>
                <th>NAME</th>
                <th>CLASS</th>
                <th>SECTION</th>
            </tr>
            <tr>
                <td>MAYANK</td>
                <td>7</td>
                <td>C</td>
            </tr>
            <tr>
                <td>AFHI</td>
                <td>12</td>
                <td>A</td>
            </tr>

        </table>

    </section>
    <hr>
    <section>
        <h2><b><u>CONTACT ME FORM</u></b></h2>
        <form action="\contact-me">
            <label for="username">Full Name:</label>
            <input type="text" id="username" placeholder="Full Name"><br>
            <label for="Email">Email Address:</label>
            <input type="text" id="Email" placeholder="Email"><br>
            <label for="companyname">Company Name:</label>
            <input type="text" id="compnyname" placeholder="Company Name"><br>
            <label for="purpose">Purpose Of Contact :</label>
            <select id="purpose" name="purposeofconatct">
                <option value="job">Job Opportunity</option>
                <option value="intern">Internship</option>
                <option value="freelance">Freelance</option>
            </select><br>
            <label for="message">Message :</label><br>
            <textarea name="message" id="message" cols="50" rows="5">Breifly describe your query,requirement, or opportunity</textarea>
            <header>Working Hours :</header>
            <label for="9to5">9 to 5</label>
            <input type="checkbox" id="9to5"><br>
            <label for="flexi">Flexible</label>
            <input type="checkbox" name="flexible" id="flexi"><br>
            <br>
            <input type="submit" value="Send Message">
        
        
        </form>
        
    </section>
