<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Set 7</title>
    <style>
    .progress_container {
        background-color: darkseagreen;
        border: 2px solid black;
        border-radius: 20px;
        height: 25px;
        width: 90%;
        position: relative;
        left: 10px;
        top: 25px;
        
        

    }
    .progress_bar {
        background-color: darkorange;
        height: 100%;
        border-radius: 25px;
        animation: progress;
        animation-duration: 5s;
        animation-delay: 2s;
        animation-iteration-count: 5;
    
        
    }
    @keyframes progress {

        0% { width: 0%;}
        75% {width :90% }
        90% {   width: 70%; }
        100% {width :100%}
    }
    </style>
</head>
<body>
    <div class="progress_container">
        <div class="progress_bar"></div>
    </div>
    
</body>
</html>
